<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer â€” Hope of Tomorrow</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
      <h1>Become a Volunteer</h1>
      <p>Become a part of Hope of Tomorrow and help us empower vulnerable communities. Fill in the form below with your details, experience, and skills to start volunteering.</p>

      <form id="volunteerForm" class="form-card">
        
        <!-- Personal Information -->
        <h3 class="label-bold">Personal Information</h3>
        <input type="text" id="fullName" placeholder="Full Name" required class="input-full">
        <input type="email" id="email" placeholder="Email Address" required class="input-full">
        <input type="tel" id="phone" placeholder="Phone Number" required class="input-full">
        <input type="text" id="dob" placeholder="Date of Birth" onfocus="(this.type='date')" required class="input-full">
        
        <!-- Location & Nationality -->
        <h3 class="label-bold">Location</h3>
        <input type="text" id="address" placeholder="Address" required class="input-full">
        <input type="text" id="city" placeholder="City/Town" required class="input-full">
        <input type="text" id="country" placeholder="Country" required class="input-full">
        <input type="text" id="nationality" placeholder="Nationality" required class="input-full">
        
        <!-- Education -->
        <h3 class="label-bold">Education</h3>
        <select id="educationLevel" required class="input-full">
          <option value="">Select Education Level</option>
          <option value="Primary">Primary</option>
          <option value="Secondary">Secondary</option>
          <option value="Tertiary">Tertiary</option>
        </select>

        <button type="submit" class="btn mt-24">Submit Volunteer Application</button>
      </form>
    </div>
</body>
</html>
